<script>
    function allumeLed(noled){
        if(document.getElementById(noled).style.backgroundColor=="red"){
            document.getElementById(noled).style.backgroundColor="black";
        }else{
            document.getElementById(noled).style.backgroundColor="red";
        }
    }

    function launch() {
        var nbgens = 20;
        var field = getField();
        var url = "/led_args?nbgens="+nbgens+"&field="+field;

        var xhr = new XMLHttpRequest();

        xhr.open("GET", url, true);
        xhr.send(null);
    }

    function getField() {
        var field = "";
        for(i=1; i<= 64; i++){
            if(document.getElementById(i).style.backgroundColor=="black"){
                field += '0';
            }
            if(document.getElementById(i).style.backgroundColor=="red"){
                field += '1';
            }
        }
        return field;
    }

</script>
